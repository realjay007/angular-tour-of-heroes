<h2>My Heroes</h2>

<form (submit)="add(heroName.value); heroName.value=''">
  <label>Hero name:
    <input #heroName>
  </label>

  <!-- (click) passes input value to add and then clears the input -->
  <button class="add-hero" type="submit">
    Add
  </button>
</form>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">&times;</button>
  </li>
</ul>
